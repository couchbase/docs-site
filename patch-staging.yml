$from: antora-playbook.yml
$patch:
  site:
    title: Couchbase Docs Staging
    url: https://docs-staging.couchbase.com
    robots: disallow
    keys:
      google_analytics: null
  content:
    sources:
      $seq:
        - $prune: 1
        - $override:
            docs-devex:
              branches:
                - release/7.2
                - capella
                - elixir
            couchbase-cloud:
              start_path: ~
              start_paths:
                - docs/public
                - docs/serverless
            observability:
              branches:
                - main
            cbmultimanager:
              branches:
                - main
