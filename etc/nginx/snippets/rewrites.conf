location ^~ /go-sdk/current/ { rewrite ^/(go-sdk)/current/(.*)$ /$1/$current_version_sdk_go/$2 last; }
location ^~ /java-sdk/current/ { rewrite ^/(java-sdk)/current/(.*)$ /$1/$current_version_sdk_java/$2 last; }
