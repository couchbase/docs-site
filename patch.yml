$from: antora-playbook.yml
$patch:
  asciidoc:
    attributes:
      kroki-server-url: null
    extensions:
      $without: asciidoctor-external-callout
  content:
    sources:
      $seq:
        - $prune: 2
        - $local:
            paths: ..
            only: true
            head: true
        - $filter:
            tags: mobile
        - $only:
            - docs-sync-gateway
            - docs-couchbase-lite
        - $override:
            docs-sync-gateway:
              branches:
                $prepend:
                  - my-test-branch
  ui:
    bundle:
      url: ../docs-ui/build/ui-bundle.zip
