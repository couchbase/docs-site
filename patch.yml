
asciidoc:
  attributes:
    # use the public kroki server instead of the one behind our VPN
    kroki-server-url:  ~
    
  extensions:
    # disable an extension
    $without: asciidoctor-external-callout

content:
  sources:
    $prune: 2 # just keep X branches
    $local:   # only the ones we have checked out locally in ../
      paths: ..
      only: true
      head: true # only use [HEAD] branch
      
    $filter:  # restrict to certain tags
      tags: mobile
      
    $only: # alternatively just restrict to specific repos
      - docs-sync-gateway
      - docs-couchbase-lite
      
    # Modify individual source declarations
    $override:
      docs-sync-gateway:
        branches:
          $prepend:
            - my-test-branch
