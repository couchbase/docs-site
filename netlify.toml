[build]
base = "netlify/"
publish = "public/"
command = """\
sed -i "s;git@github.com:;https://$GITHUB_TOKEN:x-oauth-basic@github.com/;g" ../staging-antora-playbook.yml && \
node_modules/.bin/antora --pull --redirect-facility=netlify ../$STAGE-antora-playbook.yml\
"""

[build.environment]
NODE_VERSION = "8"
BUILD_ONLY = "true"
ANTORA_CACHE_DIR = "node_modules/.cache/antora"
STAGE = "staging"

[context.production.environment]
ALGOLIA_APP_ID = "NI1G57N08Q"
ALGOLIA_API_KEY = "d3eff3e8bcc0860b8ceae87360a47d54"
ALGOLIA_INDEX_NAME = "prod_docs_couchbase"
FEEDBACK_BUTTON = "true"
OPTANON_SCRIPT_URL = "https://cdn.cookielaw.org/consent/288c1333-faac-4514-a8bf-a30b3db0ee32.js"

[context.deploy-preview]
command = """
sed -i "s;git@github.com:;https://$GITHUB_TOKEN:x-oauth-basic@github.com/;g" ../staging-antora-playbook.yml && \
node_modules/.bin/antora --url $DEPLOY_PRIME_URL --pull --redirect-facility=netlify ../$STAGE-antora-playbook.yml\
"""

[[headers]]
for = "/_/font/*"
  [headers.values]
  Cache-Control = "public,max-age=604800"
